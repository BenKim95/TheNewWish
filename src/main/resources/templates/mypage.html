<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
<script>
    function updateUser() {

        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let introduction = document.getElementById('introduction').value;
        let image = document.getElementById('image').value;

        let userId = 1;
        let updatedData = {
            username: username,
            password: password,
            introduction: introduction,
            image: image
        };
        let url = '/users/' + userId;

        fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedData)
        })
            .then(function(response) {
                if (response.ok) {
                    console.log('유저 정보가 성공적으로 수정되었습니다.');
                } else {
                    console.log('유저 정보가 수정에 실패했습니다.');
                }
            })
            .catch(function(error) {
                console.log('유저 정보가 수정 중 오류가 발생했습니다.', error);
            });
    }
</script>
    <title>마이 페이지 화면</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center mx-5 mx-auto border border-bottom-1">
      <h1 class="h1"><a href="/challenges">이용해조</a></h1>
        <div>
            <div class="is-login-box" id="is-login-box" style="display: none;">
                <a href="/new-challenge" class="btn btn-primary" >글 작성</a>
                <button onclick="logout()" class="btn btn-outline-primary" >로그아웃</button>
            </div>
            <div class="not-login-box" id="not-login-box">
                <a href="/challenges/login" class="btn btn-primary">로그인</a>
                <a href="/challenges/new-user" class="btn btn-outline-primary">회원가입</a>
            </div>
        </div>
    </header>
    <div class="container">
            <h2 class="board">정보 수정</h2>
          <div class="form-group mb-3">
            <label for="username" class="d-block">사용자명:</label>
              <span id="username" class="fw-bold" >유저1</span>
          </div>
          <div class="form-group mb-3">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group mb-3">
            <label for="introduction">자기소개:</label>
            <input type="text" class="form-control" id="introduction" name="introduction">
          </div>
            <div class="form-group mb-3">
                <label for="image">이미지 URL:</label>
                <input type="text" class="form-control" id="image" name="image">
            </div>
          <button onclick="updateUser()" class="btn btn-primary">수정완료</button>
          <a href="/challenges" class="btn btn-outline-primary">메인으로</a>
      </div>
</body>
</html>

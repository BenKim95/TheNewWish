<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <title>글 작성 화면</title>
</head>
<script src="/js/script.js"></script>
<script>


    window.onload = function() {
        var loginBox = document.getElementById("is-login-box");
        var notLoginBox = document.getElementById("not-login-box");

// "Authorization" 쿠키가 존재하는 경우 로그아웃 버튼을 표시
        if (checkAuthorizationCookie()) {
            loginBox.style.display = "block";
            notLoginBox.style.display = "none";
        }



        //---

        let cookie = getCookie("Authorization")
        let token = cookie.substring(9);


        // JWT 토큰에서 사용자 정보 디코딩
        const userInfo = decodeUserInfoFromToken(token);
        let loggedUserName = userInfo.sub;

        document.getElementById('userName').textContent = loggedUserName

        //---
    }
    function checkAuthorizationCookie() {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();

            // "Authorization" 쿠키가 존재하는 경우 true 반환
            if (cookie.startsWith("Authorization")) {
                return true;
            }
        }

        // "Authorization" 쿠키가 존재하지 않는 경우 false 반환
        return false;
    }




    function getCookie(name) {
        const value = "; " + document.cookie;
        const parts = value.split("; " + name + "=");
        if (parts.length === 2) {
            return parts.pop().split(";").shift();
        }
    }
    function decodeUserInfoFromToken(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const decodedData = JSON.parse(decodeURIComponent(atob(base64)));
        return decodedData;
    }





</script>
<body>
    <header class="d-flex justify-content-between align-items-center mx-5 mx-auto border border-bottom-1">
        <h1 class="h1"><a href="/challenges">이용해조</a></h1>
        <div>
            <div class="is-login-box d-none" id="is-login-box">
                <a href="/new-challenge" class="btn btn-primary" >글 작성(임시)</a>
                <button onclick="logout()" class="btn btn-outline-primary" >로그아웃</button>
            </div>
            <div class="not-login-box" id="not-login-box">
                <a href="/users/login" class="btn btn-primary">로그인</a>
                <a href="/users/new-user" class="btn btn-outline-primary">회원가입</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 board">
                <div class="info-box">
                    <span class="fw-bold">유저 아이디 : </span>
                    <span class="info-name fw-bold" id="userName"></span>
                </div>
            </div>
        </div>
        <!-- 글 작성 POST, 제목, 내용, 타이머 전달  -->
        <form action="/new-challenge" method="post">
        <div class="row mt-4">
            <div class="col-md-12">
                <input type="text" name="title" class="form-control content" placeholder="제목을 입력하세요" >
                <textarea class="content form-control col-sm-5 rounded p-2 mt-2" name="content" rows="20" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 d-flex justify-content-between">
                <div class="align-items-center d-flex">
                    <input type="text" name="timer" placeholder="숫자를 입력해주세요(0~24)">
                </div>
                <div class="align-items-center d-flex">
                <input type="submit" class="btn btn-primary" value="작성완료">
                <a href="/challenges" class="btn btn-outline-primary ms-1">뒤로가기</a>
            </div>
            </div>
        </div>

        </form>
    </div>
</body>
</html>

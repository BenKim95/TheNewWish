<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <title>글 작성 화면</title>
</head>
<script>
    window.onload = function() {
        let cookie = getCookie("Authorization")
        console.log(cookie);
    }
    function getCookie(name) {
        const value = "; " + document.cookie;
        const parts = value.split("; " + name + "=");
        if (parts.length === 2) {
            return parts.pop().split(";").shift();
        }
    }
</script>
<body>
    <header class="d-flex justify-content-between align-items-center mx-5 mx-auto border border-bottom-1">
        <h1 class="h1"><a href="/challenges">이용해조</a></h1>
        <div>
            <div class="is-login-box" id="is-login-box" style="display: none;">
                <a href="/new-challenge" class="btn btn-primary" >글 작성</a>
                <button onclick="logout()" class="btn btn-outline-primary" >로그아웃</button>
            </div>
            <div class="not-login-box" id="not-login-box">
                <a href="/challenges/login" class="btn btn-primary">로그인</a>
                <a href="/challenges/new-user" class="btn btn-outline-primary">회원가입</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 board">
                <div class="info-box">
                    <img src="" alt="" class="info-img rounded-circle border">
                    <span class="info-name">아이디</span>
                </div>
            </div>
        </div>
        <!-- 글 작성 POST, 제목, 내용, 타이머 전달  -->
        <form action="/new-challenge" method="post">
        <div class="row mt-4">
            <div class="col-md-12">
                <input type="text" name="title" class="form-control content" placeholder="제목을 입력하세요" >
                <textarea class="content form-control col-sm-5 rounded p-2 mt-2" name="content" rows="20" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 d-flex justify-content-between">
                <div class="align-items-center d-flex">
                    <input type="text" name="timer" placeholder="숫자를 입력해주세요">
                </div>
                <div class="align-items-center d-flex">
                <input type="submit" class="btn btn-primary" value="작성완료">
                <a href="/challenges" class="btn btn-outline-primary ms-1">뒤로가기</a>
            </div>
            </div>
        </div>

        </form>
    </div>
</body>
</html>
